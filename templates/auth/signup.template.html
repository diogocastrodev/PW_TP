<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Novo Utilizador</title>
</head>

<body>
    <!--Falta aqui o card -->
    <div class="container">
        <h2>Criar Utilizador</h2>
        <div class="card" style="width: 400px">
            <img class="card-img-top" src="https://www.designi.com.br/images/preview/11153874.jpg" alt="Piloto"
                style="width: 100%" />
            <div class="card-body">
                <!--Falta aqui o formulário-->
                <form method="post" action="">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Escreve o Nome" name="nome"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Escreve o email" name="email"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd"
                            placeholder="Escreve a confirmação da password" name="pswd" required />
                    </div>
                    <div class="form-group">
                        <label for="coPwd">Confirmar a Password:</label>
                        <input type="Password" class="form-control" id="coPwd"
                            placeholder="Escreve a confirmação da password" name="coPwd" required />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="validaPassword()">Registar</button>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script type="text/JavaScript">
        function validaPassword(){
            var password1 = document.getElementById("pwd").value;
            var password2 = document.getElementById("coPwd").value;
    
            // Validate through RegularExpression
            var passwordcheck1 =/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
    
            if (!passwordcheck1.test(password1)){
               alert("Password inválida");
            return false;
            }
            if(!password1.match(password2)){
                alert("A password e a confirmação não são iguais");
            return false;
            }
            novoUser();
        return true;

           }

           const novoUser = async () => {
        var dados = {
          email: document.getElementById("email").value,
          name: document.getElementById("nome").value, 
          password: document.getElementById("pwd").value,
          isAdmin: false,
        };
        console.log(dados);
        fetch("http://localhost:3000/api/auth/signup", {
          method: "POST",
          headers: {"Content-Type": "application/json",},
          body: JSON.stringify(dados),
        })
          .then((response) => {
            // Verifica se a resposta foi bem sucedida
            if (!response.ok) {
              throw new Error("Erro ao obter os dados");
            }
            // Converte a resposta para JSON
            return response.json();
          })
          .then((data) => {
            // Faz algo com os dados
            alert("O " + dados.name + " foi adicionado com sucesso!");
          })
          .catch((error) => {
            // Captura qualquer erro de rede ou tratamento de erro
            alert("Houve um erro:", error);
          });
      };

      </script>

</html>
